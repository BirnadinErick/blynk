name: build master

on:
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build blynk
      run: cargo build
    - name: Run tests
      run: cargo test --verbose

  build-windows:
      runs-on: windows-latest
      steps:
      - uses: actions/checkout@v3
      - name: Build blynk
        run: cargo build
      - name: Run tests
        run: cargo test --verbose
        
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build blynk
      run: cargo build
    - name: Run tests
      run: cargo test --verbose

